<!DOCTYPE html>
<html lang="en" x-data="auth()" x-init="initializeAuth()">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo/logo.svg">
    <title>Bookpedia</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <h1>Login</h1>
    <a href="index.html" class="link">
      <div class="logoContainer">
      <img src="img/logo/logo.svg" alt="logo" class="logo">
      <h1>Bookpedia</h1>
    </div>
    </a>
    <div class="container">
      <form x-on:submit.prevent="login()" x-on:keydown.enter.prevent="login" id="authForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" x-model="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" x-model="password" required><br><br>
        <!-- <button type="button" x-on:click="register()" id="registerBtn">Register</button> -->
        <div class="buttonContainer">
          <button type="button" x-on:click="location.href='index.html'" class="homeBtn">Home</button>
          <button type="button" x-on:click="login()" x-on:keydown.enter="login()" class="loginBtn">Login</button>
        </div>
        <!-- <button type="button" x-on:click="testProtectedRoute()" id="testRouteBtn">Test Protected Route</button> -->
        <!-- <button type="button" x-on:click="logout()" id="logoutBtn">Logout</button> -->
      </form>
    </div>
      
    <script src="app.js"></script>
</body>
</html>
